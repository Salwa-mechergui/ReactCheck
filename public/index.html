    <title>Formulaire d'inscription</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
crossorigin="anonymous">

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <container id="container">
     <h1> Hello world ! </h1> 
    </container>
   
    <div>
         <layout><form role = "form">
    <!-- {this.state.formError && 
    <p className="Error">Erreur! remplissez tous les champs</p>
    } -->
       <div className = "form-group">
        <div className="col-md-4 mb-3">
          <label for = "validationServer01">FirstName</label>
          <input type = "text" class = "form-control" id = "firstname" placeholder = "Enter First Name">
          <div className="valid-feedback">
            Looks good!
        </div>
      </div>
      </div>
   
       <div className = "form-group">
        <div className="col-md-4 mb-3">
        <label for = "validationServer02">LastName</label>
        <input type = "text" class = "form-control" id = "lastname" placeholder = "Enter Last Name">
     </div>
    </div>
     <div className = "form-group">
      <div className="col-md-4 mb-3">
        <label for = "email">email</label>
        <input type = "text" class = "form-control" id = "email" placeholder = "Enter Name">
     </div>
    </div>
       <button type = "submit" class = "btn btn-danger">Submit</button>
    </form>
  </layout>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
